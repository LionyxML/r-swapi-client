<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A SWAPI client</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="content">
    <div class="title-box">
      <div class="title">R-SWAPI-CLIENT</div>
      <div class="sub-title">Um cliente para a Star Wars API.</div>
    </div>

    <div class="input-data">
      <div class="input-label">Entre com o nome de uma personagem</div>
      <input id="search-box" type="text">
    </div>

    <div class="output-option">

      <span class="option-label">Tipo de sa√≠da:</span>

      <label class="new-radio">Cards
        <input id="radio1" type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
      <label class="new-radio">Console
        <input id="radio2"  type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
      </label>
      <label class="new-radio">Console Completo
        <input id="radio3" type="radio" name="radio">
        <span class="checkmark"></span>
      </label>

    </div>
    <div id="console" class="output-data">

    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
